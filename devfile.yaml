schemaVersion: 2.2.2
metadata:
  name: hello-che
  version: 1.0.0
parent:
  id: nodejs
  registryUrl: https://registry.devfile.io
components:
  - name: tools
    container:
      endpoints:
        - name: http
          targetPort: 3000
          exposure: public
          protocol: https
commands:
  - id: run
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: node server.js
      group:
        kind: run
        isDefault: true
