schemaVersion: 2.2.2
metadata:
  name: hello-che
components:
  - name: tools
    container:
      image: registry.access.redhat.com/ubi9/nodejs-24:latest
      memoryLimit: 1Gi
      mountSources: true
      endpoints:
        - name: http
          targetPort: 3000
          exposure: public
          protocol: https
commands:
  - id: run
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: node server.js
      group:
        kind: run
        isDefault: true
