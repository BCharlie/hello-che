schemaVersion: 2.2.2
metadata:
  name: hello-che
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 4Gi
      memoryRequest: 1Gi
      mountSources: true
      endpoints:
        - name: http
          targetPort: 3000
          exposure: public
          protocol: https
commands:
  - id: run
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: node server.js
      group:
        kind: run
        isDefault: true
